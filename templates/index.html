<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized News Aggregator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-newspaper"></i> NewsHub</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text">Welcome, {{ user_id }}</span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4 text-center"><i class="fas fa-home"></i> Your Personalized News Feed</h1>
                <div class="row">
                    {% for article in articles %}
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">{{ article.title }}</h5>
                                <p class="card-text text-muted">{{ article.description }}</p>
                                <div class="mt-auto">
                                    <p class="card-text small text-secondary">
                                        <i class="fas fa-building"></i> {{ article.source.name }} â€¢ 
                                        <i class="fas fa-calendar"></i> {{ article.publishedAt[:10] }}
                                    </p>
                                    <div class="d-flex justify-content-between">
                                        <a href="{{ url_for('view', article_id=loop.index0) }}" class="btn btn-primary btn-sm">
                                            <i class="fas fa-eye"></i> Read Article
                                        </a>
                                        <a href="{{ url_for('click', article_id=loop.index0) }}" class="btn btn-outline-success btn-sm">
                                            <i class="fas fa-thumbs-up"></i> Interested
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light mt-5 py-4">
        <div class="container text-center">
            <p>&copy; 2025 NewsHub - Personalized News Aggregator</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
