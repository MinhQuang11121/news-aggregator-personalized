<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}"><i class="fas fa-arrow-left"></i> Back to Feed</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <article class="bg-white p-4 rounded shadow">
                    <header class="mb-4">
                        <h1 class="display-4">{{ article.title }}</h1>
                        <p class="text-muted">
                            <i class="fas fa-building"></i> {{ article.source.name }} â€¢ 
                            <i class="fas fa-calendar"></i> {{ article.publishedAt[:10] }}
                        </p>
                    </header>
                    <div class="article-content">
                        <p class="lead">{{ article.content }}</p>
                    </div>
                    <footer class="mt-4">
                        <a href="{{ article.url }}" target="_blank" class="btn btn-primary">
                            <i class="fas fa-external-link-alt"></i> Read Original Article
                        </a>
                    </footer>
                </article>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light mt-5 py-4">
        <div class="container text-center">
            <p>&copy; 2025 NewsHub - Personalized News Aggregator</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
